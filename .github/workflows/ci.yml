name: Publish Application on GitHub Pages
on:
  push:
    branches:
      - main
      
jobs:
  # Build job
  build:
    name: Build Kotlin/Wasm
    runs-on: ubuntu-latest
    
    steps:
    - name: üõéÔ∏è Checkout code
      uses: actions/checkout@v4
    
    - name: ‚öôÔ∏è Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    # # https://github.com/gradle/wrapper-validation-action
    # - name: üßê Validate Gradle wrapper
    #   uses: gradle/wrapper-validation-action@v3

    # - name: üî® Build with Gradle
    #   uses: gradle/actions/setup-gradle@v4
    
    # # - run: gradle build --dry-run # just test build configuration
    # - name: Execute Gradle build
    #   run: ./gradlew build
    #   working-directory: src

    - name: ‚ñ∂Ô∏è Run Gradle Tasks
      run: ./gradlew wasmJsBrowserDistribution
      working-directory: src

    - name: Fix permissions
      run: |
        chmod -v -R +rX "src/composeApp/build/dist/wasmJs/productionExecutable/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done
      working-directory: src

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: src/composeApp/build/dist/wasmJs/productionExecutable/

  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
